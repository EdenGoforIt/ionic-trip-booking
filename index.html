<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Budget Planner</title>
		<script
			type="module"
			src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
		></script>
		<script
			nomodule
			src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
		></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
		/>
	</head>
	<body>
		<ion-app>
			<ion-header>
				<ion-toolbar>
					<ion-title>Budget Planner</ion-title>
				</ion-toolbar>
			</ion-header>
			<ion-content>
				<ion-grid>
					<ion-row>
						<ion-col size-md="6">
							<ion-card>
								<ion-card-header class="ion-text-center">
									<ion-card-title> New Expense </ion-card-title>
								</ion-card-header>
								<ion-card-content>
									<ion-item>
										<ion-label position="floating"> Expense Reason </ion-label>
										<ion-input type="text" id="input-reason"> </ion-input>
									</ion-item>

									<ion-item>
										<ion-label position="floating"> Expense Amount </ion-label>
										<ion-input type="number" id="input-amount"></ion-input>
									</ion-item>
									<div class="ion-text-right" id="btn-confirm">
										<ion-button>
											<ion-icon name="add-outline" slot="start"></ion-icon>
											Add Expense
										</ion-button>
										<ion-button fill="outline" color="danger" id="btn-cancel">
											<ion-icon slot="start" name="close"> </ion-icon>
											Clear
										</ion-button>
									</div>
								</ion-card-content>
							</ion-card>
						</ion-col>
					</ion-row>
					<ion-row>
						<ion-col>
							<ion-list id="expenses-list"></ion-list>
						</ion-col>
					</ion-row>
					<ion-row>
						<ion-col>
							<p>Total Expenses: <span id="total-expenses"></span></p>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-content>
		</ion-app>

		<script src="app.js"></script>
	</body>
</html>
